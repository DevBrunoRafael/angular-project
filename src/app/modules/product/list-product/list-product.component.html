<div class="space-y-3 px-4">

  <div class="shadow-md rounded-md p-4 flex justify-between items-center" *ngFor="let product of products">

    <div class="flex gap-5">
      <img [src]="product.image.imageUrl" class="size-44">
      <div>
        <p class="font-bold text-xl mb-1">{{ product.name }}</p>

        <p>{{ product.description }}</p>

        <p class="text-[#ED5A2F] mt-3 font-semibold text-2xl">

          {{ product.price | currency: "BRL" }}

        </p>
      </div>
    </div>

    <div class="flex gap-5 items-center">
      <button (click)="navigateToFormEdit(product)">
        <fa-icon icon="pen" class="text-blue-700" />
      </button>
      <button>
        <fa-icon icon="trash" class="text-red-700" />
      </button>
    </div>
  </div>

</div>
